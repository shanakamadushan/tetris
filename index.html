<!DOCTYPE html>
<html>
<head>
  <title>Cricket Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    #score {
      font-size: 24px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #message {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Cricket Game</h1>
  <div id="score">Score: 0</div>
  <button id="hitBtn">Hit Ball</button>
  <div id="message"></div>

  <script>
    let score = 0;
    const hitBtn = document.getElementById("hitBtn");
    const scoreDisplay = document.getElementById("score");
    const messageDisplay = document.getElementById("message");

    hitBtn.addEventListener("click", function() {
      const outcomes = [1, 2, 3, 4, 6, "OUT"];
      const result = outcomes[Math.floor(Math.random() * outcomes.length)];

      if (result === "OUT") {
        messageDisplay.textContent = "You're OUT! Final Score: " + score;
        hitBtn.disabled = true;
      } else {
        score += result;
        scoreDisplay.textContent = "Score: " + score;
        messageDisplay.textContent = "You hit " + result + " run(s)!";
      }
    });
  </script>

</body>
</html>
